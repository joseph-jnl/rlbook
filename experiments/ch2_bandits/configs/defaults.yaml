hydra:
  run:
    dir: ./outputs/bandit/hydra/${bandit._target_}/${hydra.job.override_dirname}${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ./outputs/bandit/hydra/${bandit._target_}
    subdir: ${hydra.job.override_dirname}${now:%Y-%m-%d_%H-%M-%S}
  job:
    config:
      override_dirname:
        exclude_keys:
          - run
          - upload

testbed:
  _target_: rlbook.bandits.testbeds.NormalTestbed 
  expected_values:
    0: 
     mean: 0.2
     std: 1
    1:
     mean: -0.8
     std: 1
    2:
     mean: 1.7
     std: 1
    3:
     mean: 0.5
     std: 1
    4:
     mean: 1.5
     std: 1
    5:
     mean: -1.5
     std: 1
    6:
     mean: -0.2
     std: 1
    7:
     mean: -1.0
     std: 1
    8:
     mean: 1.1
     std: 1
    9:
     mean: -0.8
     std: 1
  p_drift: 0.0

bandit:
  # EpsilonGreedy, UCL, Gradient
  _target_: rlbook.bandits.algorithms.EpsilonGreedy
  alpha: sample_average

run:
  steps: 3
  n_runs: 5
  n_jobs: 8

experiment:
  name: bandit 
  tag: default
  upload: false