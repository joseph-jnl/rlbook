testbed:
  _target_: rlbook.testbeds.NormalTestbed 
  expected_values:
    1: 
     mean: 0.2
     var: 1
    2:
     mean: -0.8
     var: 1
    3:
     mean: 1.7
     var: 1
    4:
     mean: 0.5
     var: 1
    5:
     mean: 1.5
     var: 1
    6:
     mean: -1.5
     var: 1
    7:
     mean: -0.2
     var: 1
    8:
     mean: -1.0
     var: 1
    9:
     mean: 1.1
     var: 1
    10:
      mean: -0.8
      var: 1
  p_drift: 0.0

bandit:
  _target_: rlbook.bandits.EpsilonGreedy
  alpha: sample_average
  epsilon: 0

Q_init: 
  _target_: rlbook.bandits.init_constant
  q_val: 0

run:
  steps: 3
  n_runs: 5
  n_jobs: 8

task_labels:
  Q_init: Q_init._target_
  p_drift: testbed.p_drift
  e: bandit.epsilon
  alpha: bandit.alpha

hydra:
  run:
    dir: ./outputs/bandit/${hydra.job.override_dirname}
  sweep:
    dir: ./outputs/bandit
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - run
          - upload
